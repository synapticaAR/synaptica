<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relajación - Synaptica</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .layout {
      display: flex;
      flex-wrap: wrap;
      margin: 40px 20px;
      gap: 24px;
    }
    .sidebar {
      min-width: 200px;
      background-color: var(--verdeCard);
      padding: 24px;
      border-radius: 14px;
      color: var(--violetaClaro);
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      flex-shrink: 0;
      animation: fadeIn 1s ease;
    }
    .sidebar h3 {
      margin-bottom: 16px;
      color: var(--violeta);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar a {
      text-decoration: none;
      color: var(--violetaClaro);
      font-weight: bold;
      display: block;
      margin-bottom: 12px;
      transition: color 0.3s;
    }
    .sidebar a:hover {
      color: var(--textoClaro);
    }

    .content {
      flex-grow: 1;
      padding: 0 10px;
      animation: fadeInUp 1s ease;
    }
    .content h2 {
      color: var(--violetaClaro);
      margin-top: 40px;
      margin-bottom: 16px;
      font-size: 1.6rem;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
      transition: transform 0.3s;
    }
    iframe:hover {
      transform: scale(1.015);
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="ayuda.html">Ayuda</a>
    <a href="chat.html">IA Especializada</a>
    <a href="relajacion.html">Relajación</a>
    <a href="psicologo.html">Psicólogo</a>
  </nav>

  <header>
    <h1>Actividades de Relajación</h1>
    <p>Elegí ejercicios según tu tiempo disponible</p>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h3>Duración</h3>
      <ul>
        <li><a href="#corta">● Cortas (1-3 min)</a></li>
        <li><a href="#media">● Medias (5-10 min)</a></li>
        <li><a href="#larga">● Largas (15+ min)</a></li>
      </ul>
    </aside>

    <section class="content">
      <h2 id="corta">Cortas</h2>
      <iframe src="https://www.youtube.com/embed/1vx8iUvfyCY" allowfullscreen title="Meditación corta 1"></iframe>

      <h2 id="media">Medias</h2>
      <iframe src="https://www.youtube.com/embed/inpok4MKVLM" allowfullscreen title="Meditación media 1"></iframe>

      <h2 id="larga">Largas</h2>
      <iframe src="https://www.youtube.com/embed/M0u9GST_j3s" allowfullscreen title="Meditación larga 1"></iframe>
    </section>
  </div>
</body>
</html>
